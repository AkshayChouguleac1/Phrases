<div style="display: flex;justify-content: center;margin-top: 12%;">
    <div class="formStyle">
      <form [formGroup]="addNewForm" (ngSubmit)="saveForm()">
        <div class="form-group">
          <label class="text-white" for="exampleInputEmail1">Word</label>
          <input type="email" class="form-control bg-dark text-white" formControlName="itemName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phrase/Vocab/Sentence here.">
        </div>
        <div class="form-group">
          <label class="text-white" for="exampleInputPassword1">Category</label>
          <select class="form-select  bg-dark text-white" formControlName="type">
            <option value="Phrase">Phrase</option>
            <option value="Vocabulary">Vocabulary</option>
            <option value="Sentence">Sentence</option>
          </select>
        </div>
        <div class="form-group">
          <label class="text-white" for="exampleInputPassword1">Description</label>
          <textarea class="form-control  bg-dark text-white" formControlName="description" placeholder="Description"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
